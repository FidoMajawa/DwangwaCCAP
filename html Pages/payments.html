  <main>
    <section>
      <h2>Make a Payment</h2>
      <p>Please choose your payment method and fill in the necessary details below to proceed with your payment.</p>
      <form id="paymentForm">
        <label for="paymentMethod">Choose Your Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="Airtel Money">Airtel Money</option>
          <option value="TNM Mpamba">TNM Mpamba</option>
          <option value="Mo626">Mo626</option>
        </select>
        
        <label for="amount">Amount (MWK):</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required placeholder="e.g., 0991234567">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="e.g., youremail@example.com">

        <button type="submit" class="button1">Submit Payment</button>
      </form>
      <script>
        const form = document.getElementById('paymentForm');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const paymentMethod = document.getElementById('paymentMethod').value;
          const amount = document.getElementById('amount').value;
          const phoneNumber = document.getElementById('phoneNumber').value;
          const email = document.getElementById('email').value;

          // Make API call to Airtel Money
          fetch('https://api.airtel.mw/payment/v1/pay', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              paymentMethod,
              amount,
              phoneNumber,
              email
            })
          })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // Handle payment response
            alert('Payment successful!');
          })
          .catch((error) => {
            console.error(error);
            alert('Payment failed!');
          });
        });
      </script>
    </section>
